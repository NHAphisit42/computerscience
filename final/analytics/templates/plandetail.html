{% extends 'base_backend.html' %}
{% block title %}{{pl.name}}{% endblock title %}
{% block body %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">ข้อมูลแผนการเรียน</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="{% url 'plan' %}">ย้อนกลับ</a></li>
            <li class="breadcrumb-item active">ข้อมูลแผนการเรียน</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                ข้อมูลแผนการเรียน
            </div>
            <div class="card-body">
                <form action="{% url 'add' %}" method="post">
                    {% csrf_token %}
                    <h3>ข้อมูลแผนการเรียน</h3>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">แผนการเรียน</label>
                            <input type="text" name="name_school" class="form-control" id="inputEmail4" value="{{pl.name}}">
                        </div>
                    </div>
                    {% for messages in messages %}
                        <p style="color: green;">{{messages}}</p>
                    {% endfor %}
                    <br>
                    <button type="submit" class="btn btn-warning" onclick="addschool()">เพิ่มข้อมูล</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock body %}
